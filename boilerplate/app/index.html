<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <!-- Scripts giving you few extra things in NW.js -->
    <script src="vendor/nwbp/window-state.js"></script>
    <script src="vendor/nwbp/contextmenu.js"></script>
    <script src="vendor/nwbp/external-links.js"></script>
    <script src="vendor/nwbp/dev-helpers.js"></script>
    <script>
        (function () {
            var gui = require('nw.gui');
            var win = gui.Window.get();

            // Get name of the app from package.json and set it as title.
            document.title = gui.App.manifest.productName;

            // Create default menu items for OSX
            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: "menubar" });
                mb.createMacBuiltin(gui.App.manifest.productName);
                win.menu = mb;
            }
        }());
    </script>

    <!-- Load real app code -->
    <script src="vendor/require.js"></script>
    <script>
        requirejs(['app'], function (app) {});
    </script>
</head>
<body>

    <div class="container">
        <h1 id="greet"></h1>
        <p class="subtitle">
            Welcome to <a href="https://github.com/nwjs/nw.js" class="js-external-link">NW.js</a> app running on this magnificent <strong id="platform-info"></strong> machine.
        </p>
    </div>

</body>
</html>
